<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="happy-alt-regular-24.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container register">
            <form>
                <h2>Register</h2>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                </div>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button>Register</button>
            </form>
        </div>

        <div class="form-container login">
            <form>
                <h2>Login</h2>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                </div>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel right">
                    <h2>Welcome Back.</h2>
                    <p>Login to the website.</p>
                    <button class="hidden" id="login">Login</button>
                </div>

                <div class="toggle-panel left">
                    <h2>Hi, welcome to our website.</h2>
                    <p>Register to use the website.</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
